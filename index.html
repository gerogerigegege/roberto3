<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roberto 3</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="poem">
    <ul>
      <li>quieren que ame a quienes harían</li>
      <li>todo por sufrir y quieren que mire</li>
      <li>imposibles eventos</li>
      <li>como asuntos cotidianos</li>
      <li>quieren que sueñe sin soñar y quieren que</li>
      <li>ate sin presionar la sangre</li>
    </ul>
  </div>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
